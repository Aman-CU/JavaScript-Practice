<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Project</title>
  </head>
  <body>
    <p>YouTube Subsribe Button</p>
    <button
      onclick="
    subscribe();
    
    "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="
      handleKeydown(event);
   "
    />
    <button
      onclick="
      calculateTotal();
    "
    >
      Calculate
    </button>

    <p class="js-total-cost"></p>
    <script>
      String(25);
      console.log("25" - 5); //act like maths
      console.log("25" + 5); //act like string

      //window object
      window.document;
      window.console;
      window.alert();

      function handleKeydown(event) {
        console.log(event.key);
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");

        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        //Here we are using innerText because of space before Subscribe button text
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
