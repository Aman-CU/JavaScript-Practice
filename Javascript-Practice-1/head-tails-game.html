    <title>Head & Tails</title>

  <body>
    <p>Head & Tails Game</p>
    <button
      onclick="
    let randomNumber = Math.random();
    let result = '';

    //     console.log('You win');
    // }else {
    //     console.log('You lose');
    // }
    "
    >
      Head

    <button
      onclick="
     randomNumber = Math.random();
     result = '';
    
    if(randomNumber > 0.5){
        result = 'Tails';
    }else{
        result = 'Heads';
    }
    if(result === 'Tails'){
        console.log('You win');
    }else {
        console.log('You lose');
    }
    "
    >
      Tails
    </button>
