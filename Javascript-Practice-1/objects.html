<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      //Objects
      /*  const product = {
        name: "socks",
        price: 1090,
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = "cotton socks";
      console.log(product);

      //new property added
      product.newProperty = true;
      console.log(product);

      //remove
      delete product.newProperty;
      console.log(product); */

      const product2 = {
        name: "shirt",
        "delivery-time": "1 day",
        //nested object
        rating: {
          stars: 4.5,
          count: 87,
        },

        //function inside object = method
        fun: function function1() {
          console.log("function inside object");
        },
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]);
      console.log(product2["delivery-time"]);

      console.log(product2.rating.count);
      product2.fun();

      //converting a javascript object into JSON object
      //JSON does not support function
      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);
      //converting JSON to javascript object
      console.log(JSON.parse(jsonString));

      //Auto Boxing
      console.log("hello".length);
      console.log("hello".toUpperCase());

      //object refereces

      //object1 is pointing to the real values somewhere in memory
      //object1 is just only a reference
      const object1 = {
        message: "hello",
      };

      //object2 is also point the main value
      const object2 = object1;

      object1.message = "Good Job!";
      console.log(object1);
      console.log(object2);

      //this is a diiferent object not equal to above objects beacuse it not compare it through values.
      const object3 = {
        message: "Good Job!",
      };

      console.log(object3 === object1);
      console.log(object2 === object1);

      const object4 = {
        message: "Good Job!",
        price: 799,
      };
      // const message = object4.message;
      //other style called destructing
      const { message, price } = object4;
      console.log(message);
      console.log(price);

      const object5 = {
        // message: message,
        //shorthand property
        message,
        // method: function function1(){
        //     console.log('method');
        // }

        //short hand method
        method() {
          console.log("method");
        },
      };

      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
