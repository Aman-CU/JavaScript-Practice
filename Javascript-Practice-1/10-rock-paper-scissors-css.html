<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS with CSS</title>
    <link rel="stylesheet" href="style/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors with DOM</p>
    <button
      class="move-btn"
      onclick="
      playGame('rock') "
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-btn"
      onclick="
      playGame('paper');
       "
    >
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button
      class="move-btn"
      onclick="
      playGame('scissors');
      "
    >
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
