<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <p>Rock Paper Scissors or Use of Function</p>
    <button
      onclick="
      playGame('rock') "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
       "
    >
      Paper
    </button>
    <button
      onclick="
      playGame('scissors');
      "
    >
      Scissors
    </button>

    <script>
      //parameter function
      function playGame(playerMove) {
        //now collect the computerMove result in a variable
        const computerMove = pickComputerMove(); //if the function is a return function
        // pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        }

        if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
        }

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You Win";
          }
        }

        alert(
          `You picked ${playerMove}. Computer Picked ${computerMove}. ${result}`
        );
      }

      //we can also put this in global scope like below
      // let computerMove = "";
      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        //but we should use return function
        return computerMove;
      }
    </script>
  </body>
</html>
